<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belajar alpinejs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>

  <div x-data="{pesan: 'Hello Baraya!'}" 
    class="container mx-auto w-3/4 text-center mt-10 bg-red-200 p-10 rounded-xl shadow">

    <button @click="window.alert(pesan)" class="py-2 px-5  text-white rounded-md bg-blue-500">Open</button>


  </div>
  <!-- lanjutin lg nanti : https://youtu.be/Abl7a47VJVM?t=2587 -->
</body>

</html>
