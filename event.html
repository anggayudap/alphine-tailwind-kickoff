<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belajar alpinejs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>

  <div x-data="{pesan: 'Hello Baraya!'}" 
    class="container mx-auto w-3/4 text-center mt-10 bg-red-200 p-10 rounded-xl shadow">

    <label for="nama" class="text-sm font-medium text-gray-900 block mb-2">Please input your name</label>
    <input type="text" @keyup.debounce.750="console.log($event.target.value)"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
    <!-- see full reference here : https://alpinejs.dev/directives/on#keyboard-events -->

    <button @click.stop="alert('button clicked!')" class="py-2 px-5 text-white rounded-md bg-slate-500 mt-3">Submit</button>
  </div>



  <!-- lanjutin lg nanti : https://youtu.be/Abl7a47VJVM?t=2587 -->
</body>

</html>
