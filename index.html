<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body>
    <div x-data="{nama: 'Yousa'}">
        <span x-text="nama"></span>

    </div>

    <button x-data="{label: 'Klik disini'}" x-text="label"></button>

    <div x-data>
        <ul>
            <template x-for="nm in $store.mahasiswa.nama">
                <li x-text="nm"></li>
            </template>
        </ul>
    </div>

    <button x-data @click="alert('Tombol telah diklik')">AAA</button>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('mahasiswa', {
                tahun: 2024,
                nama: ['asep', 'dodo'],
            })
        });
        </script>
</body>
</html>
